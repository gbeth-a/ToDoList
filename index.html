<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Playwrite+RO:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="task_alt.svg" type="image/x-icon">

    <title>To do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="fecha">

            </div>
            <h1>To do List</h1>
            <h2 class="quote">It always seems impossible until it's done</h2>
        </div>
        <!-- header -->
        <div class="add">
            <input type="text" id="input" placeholder="New task">
            <!-- icon -->
            <i id="btn-add" class="bi bi-plus-circle"></i>
        </div>
        <!-- end add -->
        <div class="task">
            <h2 class="task">To do tasks</h2>
            <ul id="taskList">
                <li id="element">
                    <!-- <i id="" class="bi bi-record-circle"></i>
                    <p id="task-done">Task 1</p>
                    <i id="" class="bi bi-x"></i>  -->
                </li>
            </ul>
        </div>

    </div>
    <!-- container -->

    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
